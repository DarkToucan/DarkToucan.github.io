<!DOCTYPE html>
<html lang="en">
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    button:hover {
        opacity:1;
    }


    /* Size of sign-up can be set here */
    .container {
        padding: 16px;
        width:25%;
    }

    /* Clear floats */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
        .signupbtn {
            width: 100%;
        }
        .container {
            width: 100%;
        }
    }
</style>
<body>


<!--<form action="" onsubmit="myFunction()" style="border:1px solid #ccc;width:30%">-->
<div id="content" class="container" style="border:1px solid #ccc">
    <h1>Sign Up</h1>
    <p>Please fill in this form to sign up as a test passenger in LINC self-driving shuttles</p>
    <p id="hiddentext" style="visibility: hidden;color: red">Test</p>

    <hr>

    <label for="name"><b>Full name</b></label>
    <input id="name" type="text" placeholder="Enter your full name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Enter your email" name="email" required>

    <label for="remail"><b>Repeat email</b></label>
    <input id="remail" type="text" placeholder="Repeat your email" name="remail" required>

    <label for="phone"><b>Phone number</b></label>
    <input id="phone" type="text" placeholder="Enter your phone number" name="phone" required>

    <p>Please read our <a href="https://lincproject.dk/wp-content/uploads/2020/09/Oplysningsbrev_LINC_07092020_eng_final.pdf" style="color:dodgerblue">Privacy Notice</a> (GDPR) before you sign up.</p>

    <div class="clearfix">
        <button type="submit" class="signupbtn" onclick="myFunction()">Sign up</button>
    </div>
</div>
<!--</form>-->

<script>
    function myFunction() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var remail = document.getElementById('remail').value;
        var phone = document.getElementById('phone').value;
        // Sending and receiving data in JSON format using POST method

        if(email != remail){
            var hiddentext = document.getElementById('hiddentext');
            hiddentext.style.visibility = "visible";
            hiddentext.innerHTML = "<center>Please provide matching emails</center>";
            return;
        }if(email == "" || name == "" || phone == ""){
            var hiddentext = document.getElementById('hiddentext');
            hiddentext.style.visibility = "visible";
            hiddentext.innerHTML = "<center>Please fill in the missing text fields</center>";
            return;
        }
        var xhr = new XMLHttpRequest();
        var url = "https://python-service-linc-dtu.eu-de.mybluemix.net/preregister";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status === 200) {
                console.log(xhr.responseText);
                document.getElementById("content").innerHTML = "<center><h1>"+name+", welcome to LINC!</h1><a href='#' onclick='returnToSignup()' style=\"color:dodgerblue\">New Sign up</a></center>";
            }else{
                if(xhr.responseText.localeCompare("Already signed up")){
                    var hiddentext = document.getElementById('hiddentext');
                    hiddentext.style.visibility = "visible";
                    hiddentext.innerHTML = "<center>"+xhr.responseText+"</center>";
                }else{
                    var hiddentext = document.getElementById('hiddentext');
                    hiddentext.style.visibility = "visible";
                    hiddentext.innerHTML = "<center>Server error (try again later).</center>";
                }
            }
        };
        var data = JSON.stringify({"name": btoa(name), "email": btoa(email), "phone": phone,"lan": "eng"});
        xhr.send(data);
    }
    function returnToSignup() {
        window.location.reload(false);
    }
</script>
